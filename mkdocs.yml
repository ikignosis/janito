# theme: readthedocs
# For more themes, see https://squidfunk.github.io/mkdocs-material/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - toc
  - tables
  - admonition
  - codehilite

